server:
    port: 8000

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:test"
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

webclient:
  ticket:
    baseurl: http://localhost:8100

redirect:
  web:
    baseurl: http://localhost:3000